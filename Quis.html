<!doctype html>
<html>
<head>
<title>Belajar Table di HTML</title>
</head>
<body>
	<table border="4" cellpadding="20">
		<tr >
			<td>A</td>
			<td colspan="3"><center>B</center></td>	
		</tr>
		<tr >
			<td rowspan="3"><center>C</center></td>
			<td>D</td>
			<td colspan="2"><center>E</center></td>
		</tr>
		<tr>
			<td>F</td>
			<td>G</td>
			<td>H</td>
		</tr>
		<tr>
			<td>I</td>
			<td>J</td>
			<td>K</td>
		</tr>
	</table>
</body>
</html>
